{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card p-4">
      <div class="card-body">
        <h3 class="card-title text-center mb-4" style="color: rgba(0, 0, 0);">Login to ChurnPredict</h3>
        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100"style="color: rgba(0, 0, 0);">Login</button>
        </form>
        <p class="text-center mt-3" style="color: #000000;">
          Don't have an account? <a href="{{ url_for('register') }}" style="color: #000000;">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
